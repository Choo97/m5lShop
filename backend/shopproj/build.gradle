plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.spring.context
    api libs.org.springframework.spring.webmvc
    api libs.org.aspectj.aspectjrt
    api libs.org.slf4j.slf4j.api
    api libs.javax.inject.javax.inject
    api libs.javax.servlet.jstl
    api libs.org.mariadb.jdbc.mariadb.java.client
    api libs.org.mybatis.mybatis
    api libs.org.mybatis.mybatis.spring
    api libs.org.springframework.spring.jdbc
    api libs.org.apache.commons.commons.dbcp2
    api libs.commons.fileupload.commons.fileupload
    runtimeOnly libs.org.slf4j.jcl.over.slf4j
    runtimeOnly libs.org.slf4j.slf4j.log4j12
    runtimeOnly libs.log4j.log4j
    testImplementation libs.junit.junit
    providedCompile libs.javax.servlet.servlet.api
    providedCompile libs.javax.servlet.jsp.jsp.api
}

group = 'com.kosta'
version = '0.0.1-SNAPSHOT'
description = 'shop'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
